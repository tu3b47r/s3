<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習29</title>

    <script>
        document.write('E的值為' +Math.E+ '<br>');
        /*這是用JavaScript寫一個讀取數學的常數，然後顯示之程式語法*/

        document.write('LN2的值為' +Math.LN2+ '<br>');
        document.write('PI的值為' +Math.PI+ '<br>');

        let dt = new Date();

        document.write('系統日期時間' + dt + '<br>');
        /*這是用JavaScript寫一個寫入目前時間*/

        document.write('getFullYear() 傳回' + dt.getFullYear() + '<br>');
        /*這是JavaScript寫一個讀取年分，然後顯示之程式語法*/

        document.write('getMonth()傳回'+ dt.getMonth() + '<br>');
        /*這是用JavaSript寫一個讀取月份，然後顯示之程式語法*/

        document.write('getData()傳回' + dt.getDate() + '<br>');
        /*這是用JavaScript寫一個讀取日期，然後顯示之程式語法*/

        document.write('getDay()傳回' + dt.getDay() + '<br>');
        /*這是用JavaScript寫一個讀取這周第幾天，然後顯示之程式語法*/

        document.write('getHouse()傳回' + dt.getHours() + '<br>');
        /*這是用JavaScript寫一個讀取總時數，然後顯示之程式語法*/

        document.write('getMinutes()傳回' + dt.getMinutes() + '<br>');
        /*這是用JavaScript寫一個讀取總分鐘數，然後顯示之程式語法*/
            
        document.write('getSeconds()傳回' +dt.getSeconds()+ '<br>');
        /*這是用JavaScript寫一個讀取總秒數，然後顯示之程式語法*/

        document.write('getMilliseconds()傳回' +dt.getMilliseconds()+ '<br>');
        /*這是用JavaScript寫一個讀取總毫秒數，然後顯示之程式語法*/

        document.write('getTime()傳回' +dt.getTime()+ '<br>');

        document.write(Math.abs(-56)+ '<br>');
        /*這是用JavaScript寫一個計算此數值的絕對值之程式語法*/

        document.write(Math.max(45,23,91)+ '<br>');
        /*這是用JavaScript寫一個計算出最大值之程式語法*/

        document.write(Math.pow(4,3)+ '<br>');
        /*這是用JavaScript寫一個計算出4的3次方值之程式語法*/

        document.write(Math.random()+ '<br>');
        /*這是用JavaScript寫一個出現一個隨機亂數之程式語法*/

        document.write(Math.ceil(5.34)+ '<br>');
        /*這是用JavaScript寫一個將此數值做無條件進位計算之程式語法*/

        document.write(Math.floor(7.34)+ '<br>');
        /*這是用JavaScript寫一個將此數值做無條件捨去計算之程式語法*/

        document.write(Math.round(6.57)+ '<br>');
        /*這是用JavaSript寫一個將此數值做四捨五入計算之程式語法*/

        document.write(Math.trunc(56.3334)+ '<br>');
        /*這是用JavaScript寫一個將此數值的小數除掉計算之程式語言*/

        document.write(Math.sqrt(7)+ '<br>');
        /*這是用JavaScript寫一個計算此數值的平方之程式語法*/

        document.write(Math.sin(30 * Math.PI / 180));
        /*這是用JavaScript寫一個計算sin值之程式語法*/
    </script>
</head>
    <body>
    
    </body>
</html>
