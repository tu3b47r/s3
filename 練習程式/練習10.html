<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>練習10</title>
    </head>
    <body>
        <img srcset="rose_800w.jpg 800w,rose_1200w.jpg 1200w"
        src="rose.jpg" alt="紅玫瑰">
        <script>document.write(window.innerWidth)</script>

        <object data="bird.avi">
        </object>
        <!--這是存入影片，檔案類型是avi-->

        <object data="nanana.wav" type="audio/wav"
        width="200" height="200"></object>
        <!--這是把音樂檔當物件存入，檔案類型是wav-->

        <source media="(max-width:799)" srcset="flower-small.jpg">
        <source media="(min-width:800)" srcset="flower-large.jpg">
        <!--這是先存入兩張照片，有設定最大或最小-->

        <img src="flower-large.jpg" alt="美麗的花朵"><br>
        <!--這是從兩張照片中選一張，然後在網頁顯示，另外一種寫法-->

        <video src="bird.mp4" controls autoplay loop muted></video>
        <!--這是存入時訊影片，同時讓使用者能自行控制-->

        <video src="bird.mp4" controls poster="bird.jpg"></video>
        <!--這是存入視訊影片，使用者案開始錢放入一個照片-->
    </body>
</html>
